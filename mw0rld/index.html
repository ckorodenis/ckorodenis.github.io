        .container {

            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

        }

        #section-1 {

        }

        #section-2 {

        #section-1, #section-2 {

        .menu {

            flex-wrap: wrap;
            overflow-y: auto;
        }

        .menu-item {
            font-size: clamp(16px, 5vw, 74px); 
            filter: grayscale(100%);
            cursor: crosshair;
            transition: filter 0.3s ease, opacity 0.5s ease;
            opacity: 0;
            line-height: 1.2; 
            padding: 0;
            margin: 0;
            display: inline-block;
            width: 1.4em; 
            height: 1.2em;
            text-align: center;
        }

        .menu-item:hover, .menu-item.active {
            filter: grayscale(0%);
        }

        .scroll-arrow {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);

        }

        .arrow-text {
            display: inline-block;
        }

        @keyframes blink {

        .section-text {
            font-size: clamp(6px, 2vw, 22px);
            margin-bottom: 10px;
            color: #00ffff;
            height: 70%;

        }

        .progress-line {
            width: 80%;
            max-width: 800px;
            height: 20px; 
            margin: 20px auto;
            position: relative;
            display: flex;
            justify-content: space-between;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .progress-segment {
            width: 8px; 
            height: 4px;
            background-color: #ff00ff; 
            position: absolute;
            animation: crtFlicker 0.1s infinite alternate, crtShift 0.5s infinite alternate;
            z-index: 1;
        }

        @keyframes crtFlicker {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        @keyframes crtShift {
            0% { transform: translateY(-2px); }
            100% { transform: translateY(2px); }
        }
 
        @keyframes crtGlitch {
            0%, 20%, 50%, 80%, 100% { opacity: 1; }
            10%, 30%, 60% { opacity: 0; transform: skewX(5deg); } 
        }

        .milestone {
            position: absolute;
            width: 20px; 
            height: 20px;
            background-color: #00ffc8;
            cursor: crosshair;
            transition: background-color 0.3s ease, opacity 0.5s ease;
            opacity: 0;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .milestone:hover {
            background-color: #d0ff00;
        }

        /* Pozice miln√≠k≈Ø pro PC */
        .progress-line .milestone:nth-child(1) { left: 0%; }
        .progress-line .milestone:nth-child(2) { left: 3%; }
        .progress-line .milestone:nth-child(3) { left: 6%; }
        .progress-line .milestone:nth-child(4) { left: 12%; }
        .progress-line .milestone:nth-child(5) { left: 100%; }

        .cursor {

            height: 1em;
            background-color: #00ffff;
            vertical-align: middle;
            animation: blink 1s step-end infinite;
        }

        .rotating-cursor {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 2px; 
            height: 1.5em; 
            background-color: #00ffff; 
            animation: retroRotate 2.0s infinite steps(4);

        .social-icons {
            position: absolute;

            right: 45px; 
            display: flex;
            gap: 10px;
            cursor: crosshair;
        }

        .social-icon {
            position: relative;
            font-size: clamp(18px, 3vw, 34px);
            color: #ffffff;
            text-decoration: none;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1.5em;
            height: 1.5em;
            cursor: crosshair;
        }

        .social-icon:hover {
            filter: grayscale(0%);
        }

        .social-icon::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 12px;
            background-color: #696969;
            color: #ffffff;
            font-size: 18px;
            font-family: monospace;

            opacity: 0;

            transition: opacity 0.3s ease; /* Zkr√°til jsem z 2s na 0.3s pro rychlej≈°√≠ reakci */
            pointer-events: none;
            z-index: 10; /* Aby tooltip nebyl p≈ôekryt√Ω jin√Ωmi prvky */
        }

        /* Hover pro nedotykov√° za≈ô√≠zen√≠ */
        @media (hover: hover) {
            .social-icon:hover::after {
                opacity: 1;
                visibility: visible;
            }
        }

        /* Dotykov√° za≈ô√≠zen√≠ ‚Äì tooltip v√Ω≈° a zobrazen√≠ p≈ôi aktivaci */
        @media (hover: none) {
            .social-icon.active::after {
                opacity: 1;
                visibility: visible;
                bottom: calc(100% + 15px); /* Posunut√© v√Ω≈° o 15px, aby nebylo pod prstem */
            }
        }

    

        .loading-bar {
            position: absolute;
            bottom: 20px;
            left: 20px; /* Lev√Ω spodn√≠ roh */
            width: 8vw; /* 5% ≈°√≠≈ôky okna */

            background-color: transparent;

            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 5px; /* Mezera mezi procenty a "er" */

        .loading-bar::before {
            content: '';

            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            background-color: #ff00ff52; /* Magentov√° barva */

        .progress-text {

        .error-text {

        @keyframes loadProgress {
            0% { width: 0; }

        }


        /* Retro rotace ‚Äì po 90¬∞ kroc√≠ch */
        @keyframes retroRotate {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(90deg); }
            50% { transform: rotate(180deg); }

            .progress-line .milestone:nth-child(1) { top: 0%; left: 50%; transform: translateX(-50%); }
            .progress-line .milestone:nth-child(2) { top: 8.33%; left: 50%; transform: translateX(-50%); }

            .progress-line .milestone:nth-child(4) { top: 35%; left: 50%; transform: translateX(-50%); }

            .menu-item {

            }

            .loading-bar {
                width: clamp(60px, 20vw, 80px); /* Vƒõt≈°√≠ ≈°√≠≈ôka pro mobil */
                height: clamp(10px, 4vw, 14px); /* Zachov√°me vƒõt≈°√≠ v√Ω≈°ku */
                font-size: clamp(6px, 3vw, 10px); /* Vƒõt≈°√≠ text */
                display: flex;

            }
            .progress-text, .error-text {
                font-size: clamp(6px, 3vw, 10px); /* Vƒõt≈°√≠ text */
            }
        }

        /* Modaln√≠ okno ‚Äì beze zmƒõn */
        .modal { visibility: hidden; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); opacity: 0; transition: opacity 0.8s ease; }
        .modal.active { visibility: visible; opacity: 1; }
        .modal.closing { opacity: 0; visibility: visible; transition: opacity 0.8s ease, visibility 0s linear 0.8s; }
        .modal-content { background-color: #000000; margin: 5% auto; padding: 20px; border: 5px solid #216141; width: 80%; max-width: 500px; max-height: 80%; text-align: left; border-radius: 10px; overflow-y: auto; transition: transform 1.3s ease, opacity 1.3s ease; transform: scale(0.9); opacity: 0; }

        .close { color: #49a175; float: right; font-size: 28px; font-weight: bold; cursor: crosshair; }
        .close:hover, .close:focus { color: #ff7f7f; }
    </style>

    <script>
        // ASCII umƒõn√≠
        const asciiArt = [
            " __       __  __       __   ______             __        __ ",
            "|  \\     /  \\|  \\  _  |  \\ /      \\           |  \\      |  \\",
            "| $$\\   /  $$| $$ / \\ | $$|  $$$$$$\\  ______  | $$  ____| $$",
            "| $$$\\ /  $$$| $$/   \\| $$| $$$\\| $$ /      \\ | $$ /      $$",
            "| $$$$\\  $$$$| $$  $$$\\ $$| $$$$\\ $$|  $$$$$$\\| $$|  $$$$$$$",
            "| $$\\$$ $$ $$| $$ $$\\$$\\$$| $$\\$$\\$$| $$   \\$$| $$| $$  | $$",
            "| $$ \\$$$| $$| $$$$  \\$$$$| $$_\\$$$$| $$      | $$| $$__| $$",
            "| $$  \\$ | $$| $$$    \\$$$ \\$$  \\$$$| $$      | $$ \\$$    $$",
            " \\$$      \\$$ \\$$      \\$$  \\$$$$$$  \\$$       \\$$  \\$$$$$$$",
            "............................................................"
        ].join('\n');
    
        function typeText(element, text, speed, callback) {
            element.innerHTML = '';
            const lines = text.split('\n');
            let currentLine = 0;
            let currentChar = 0;

            const lineContainer = document.createElement('div');
            element.appendChild(lineContainer);

            const cursor = document.createElement('span');
            cursor.className = 'cursor';

            const firstLine = document.createElement('div');
            lineContainer.appendChild(firstLine);
            firstLine.appendChild(cursor);

            
            const chars = [...lines[currentLine]];

            const type = () => {
                if (currentLine < lines.length) {
                    const chars = [...lines[currentLine]]; 
                    if (currentChar < chars.length) {
                        const currentElement = lineContainer.children[currentLine];
                        currentElement.insertBefore(document.createTextNode(chars[currentChar]), cursor);
                        currentChar++;
                        setTimeout(type, speed);
                    } else {
                        currentLine++;
                        currentChar = 0;
                        if (currentLine < lines.length) {
                            const newLine = document.createElement('div');
                            lineContainer.appendChild(newLine);
                            newLine.appendChild(cursor);
                        }
                        setTimeout(type, speed);
                    }
                } else if (callback) {
                    callback();
                }
            };
            type();
        }
    
        
        function showMenuItems(callback) {
            const menuItems = document.querySelectorAll('.menu-item');
            menuItems.forEach((item, index) => {
                setTimeout(() => {
                    item.style.opacity = '1';
                    if (index === menuItems.length - 1 && callback) {
                        callback();
                    }
                }, index * 300);
            });
        }
    
        
        const retroTexts = ['RetroTextGame', 'NFTs', 'Explore', 'RetroRules', 'EpicPlayers'];

    
        function typeAndEraseText(element, texts, typeSpeed, eraseSpeed, pauseDuration) {
            element.innerHTML = ''; 
            let textIndex = 0;
            let charIndex = 0;
            let isErasing = false;

        
            const textNode = document.createTextNode('');
            const cursor = document.createElement('span');
            cursor.className = 'cursor';
            element.appendChild(textNode);
            element.appendChild(cursor);

            const animate = () => {
                if (!isErasing && charIndex < texts[textIndex].length) {
                    
                    textNode.nodeValue = texts[textIndex].slice(0, charIndex + 1);
                    charIndex++;
                    setTimeout(animate, typeSpeed);
                } else if (!isErasing && charIndex === texts[textIndex].length) {
                    
                    isErasing = true;
                    setTimeout(animate, pauseDuration);
                } else if (isErasing && charIndex > 0) {
            
                    textNode.nodeValue = texts[textIndex].slice(0, charIndex - 1);
                    charIndex--;
                    setTimeout(animate, eraseSpeed);
                } else if (isErasing && charIndex === 0) {
                    
                    isErasing = false;
                    textIndex = (textIndex + 1) % texts.length;
                    setTimeout(animate, typeSpeed);
                }
            };
            animate();
        }

        
        const logoText = document.getElementById('logo-text');
        const subtext = document.getElementById('subtext');
    
        typeText(logoText, asciiArt, 15, () => {
            showMenuItems(() => {
                typeAndEraseText(subtext, retroTexts, 150, 100, 2000); // Psan√≠: 150ms, maz√°n√≠: 100ms, pauza: 2000ms
            });
        });
    
       // Funkce pro aktualizaci .progress-line a animac√≠
        function updateProgressLine() {
            const progressLine = document.querySelector('.progress-line');
            const milestones = document.querySelectorAll('.milestone');
            
            // Odstran√≠me star√© segmenty, aby se nevytv√°≈ôely duplicity
            progressLine.innerHTML = '';
            milestones.forEach(milestone => progressLine.appendChild(milestone)); // Vr√°t√≠me miln√≠ky zpƒõt

            // Zviditeln√≠me .progress-line
            progressLine.style.opacity = '1';

            // Generov√°n√≠ segment≈Ø ƒç√°ry ‚Äì dynamick√Ω poƒçet podle za≈ô√≠zen√≠
            const isMobile = window.innerWidth <= 768;
            const segmentCount = isMobile ? 20 : 80; // Na mobilu m√©nƒõ segment≈Ø (20 m√≠sto 80)
            const lineHeight = progressLine.offsetHeight;

            for (let i = 0; i < segmentCount; i++) {
                const segment = document.createElement('div');
                segment.className = 'progress-segment';
                if (isMobile) {
                    segment.style.top = `${(i / (segmentCount - 1)) * 100}%`; // Svisl√© rozlo≈æen√≠ na mobilu
                    segment.style.left = '0'; // Zajist√≠me, ≈æe segmenty budou na lev√©m okraji
                } else {
                    segment.style.left = `${(i / (segmentCount - 1)) * 100}%`; // Horizont√°ln√≠ na desktopu
                    segment.style.top = '50%'; // Vertik√°lnƒõ vycentrov√°no na PC
                }
                const flickerSpeed = 0.05 + Math.random() * 0.1;
                const shiftSpeed = 0.3 + Math.random() * 0.4;
                segment.style.animation = `crtFlicker ${flickerSpeed}s infinite alternate, crtShift ${shiftSpeed}s infinite alternate`;
                progressLine.appendChild(segment);

                // P≈ôid√°n√≠ glitch efektu
                setInterval(() => {
                    const glitchDuration = 0.2 + Math.random() * 0.3;
                    segment.style.animation = `crtGlitch ${glitchDuration}s linear`;
                    setTimeout(() => {
                        segment.style.animation = `crtFlicker ${flickerSpeed}s infinite alternate, crtShift ${shiftSpeed}s infinite alternate`;
                    }, glitchDuration * 1000);
                }, Math.random() * 5000 + 2000);
            }

            // Zviditelnƒõn√≠ a pozice miln√≠k≈Ø
            milestones.forEach((milestone, index) => {
                if (isMobile) {
                    milestone.style.left = '0';
                    milestone.style.marginLeft = '-5px';
                    milestone.style.transform = 'none';
                    milestone.style.top = '';
                    switch (index) {
                        case 0: milestone.style.top = '0%'; break;
                        case 1: milestone.style.top = '8.33%'; break;
                        case 2: milestone.style.top = '16.66%'; break;
                        case 3: milestone.style.top = '35%'; break;
                        case 4: milestone.style.top = '100%'; break;
                    }
                } else {
                    milestone.style.left = '';
                    milestone.style.marginLeft = '';
                    milestone.style.transform = 'translate(-50%, -50%)';
                    milestone.style.top = '50%';
                    switch (index) {
                        case 0: milestone.style.left = '0%'; break;
                        case 1: milestone.style.left = '3%'; break;
                        case 2: milestone.style.left = '6%'; break;
                        case 3: milestone.style.left = '12%'; break;
                        case 4: milestone.style.left = '100%'; break;
                    }
                }
                setTimeout(() => {
                    milestone.style.opacity = '1';
                }, index * 200);
            });
        }

        // Animace pro #section-2
        const sectionText = document.getElementById('section-text');
        const fullText = 'MW0rld >>> It\'s a small retro world üó∫Ô∏è where adventure awaits you ‚õµ NFT ‚úâÔ∏è and many secrets. Only consistent players will discover the secrets of ASCII landscapes üåø and get hidden quests üß≠ Get going on your journey through time ‚åõ acquire chemical elements ‚öõÔ∏è Nothing stops you from joining us on this nostalgic üïπÔ∏è yet modern adventure powered by the awesome Massa blockchain technology ‚õìÔ∏è';
        typeText(sectionText, fullText, 30, () => {
            updateProgressLine(); // Spust√≠me po dokonƒçen√≠ textu
        });

        
    
        
    
        // Scrollov√°n√≠
        const scrollArrow = document.querySelector('.scroll-arrow');
        scrollArrow.addEventListener('click', () => {
            document.getElementById('section-2').scrollIntoView({ behavior: 'smooth' });
        });
    
        window.addEventListener('wheel', (e) => {
            const section1 = document.getElementById('section-1');
            const section2 = document.getElementById('section-2');
            if (e.deltaY > 0 && window.scrollY >= section1.offsetTop + section1.offsetHeight - window.innerHeight) {
                section2.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else if (e.deltaY < 0 && window.scrollY > section1.offsetTop) {
                window.scrollTo({ top: section1.offsetTop, behavior: 'smooth' });
            }
        });
    
        let startY;
        window.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });
    
        window.addEventListener('touchmove', (e) => {
            const deltaY = startY - e.touches[0].clientY;
            const section1 = document.getElementById('section-1');
            const section2 = document.getElementById('section-2');
            const scrollPos = window.scrollY;
    
            if (deltaY > 50 && scrollPos + window.innerHeight >= section1.offsetTop + section1.offsetHeight) {
                section2.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else if (deltaY < -50 && scrollPos > section1.offsetTop) {
                window.scrollTo({ top: section1.offsetTop, behavior: 'smooth' });
            }
        });
    
        // Interakce s menu
        const menuItems = document.querySelectorAll('.menu-item');
        let touchActive = false;
        menuItems.forEach(item => {
            item.addEventListener('click', (e) => {
                if (window.innerWidth <= 768) {
                    if (!touchActive) {
                        e.preventDefault();
                        item.classList.add('active');
                        touchActive = true;
                    } else {
                        window.open(item.dataset.link, '_blank');
                    }
                } else {
                    window.open(item.dataset.link, '_blank');
                }
            });
    
            item.addEventListener('touchend', () => {
                if (window.innerWidth <= 768) {
                    setTimeout(() => {
                        touchActive = false;
                        item.classList.remove('active');
                    }, 300);
                }
            });
        });
    
        // Modaln√≠ okno
        function openModal(text) {
            const modal = document.getElementById('myModal');
            const modalText = document.getElementById('modal-text');
            modalText.innerHTML = text;
            modal.classList.remove('closing');
            modal.classList.add('active');
        }
    
        const closeModal = document.querySelector('.close');
        closeModal.onclick = function() {
            const modal = document.getElementById('myModal');
            modal.classList.add('closing');
            setTimeout(() => {
                modal.classList.remove('active', 'closing');
            }, 1300);
        };
    
        window.onclick = function(event) {
            const modal = document.getElementById('myModal');
            if (event.target === modal) {
                modal.classList.add('closing');
                setTimeout(() => {
                    modal.classList.remove('active', 'closing');
                }, 1300);
            }
        };


        // P≈ôi zmƒõnƒõ velikosti okna
        window.addEventListener('resize', () => {
            updateProgressLine(); // Znovu zavol√°me p≈ôi resize
        });


        // Animace loading baru a aktualizace procent
        window.addEventListener('load', () => {
            const progressText = document.querySelector('.progress-text');
            const errorText = document.querySelector('.error-text');
            const totalDuration = 30000; // 30 sekund
            const minTarget = 82; // Minim√°ln√≠ c√≠l 82%
            const maxTarget = 98; // Maxim√°ln√≠ c√≠l 98%
            const targetPercentage = Math.floor(Math.random() * (maxTarget - minTarget + 1)) + minTarget; // N√°hodn√° hodnota 82-98
            const updateInterval = 1000; // Aktualizace ka≈ædou sekundu
            let currentPercentage = 0;

            // Kontrola existence element≈Ø
            if (!progressText || !errorText) {
                console.error('Element .progress-text nebo .error-text nenalezen!');
                return;
            }

            const updateProgress = () => {
                if (currentPercentage < targetPercentage) {
                    currentPercentage += (targetPercentage / (totalDuration / updateInterval));
                    progressText.textContent = `${Math.min(Math.round(currentPercentage), targetPercentage)}%`;
                }
            };

            // Spust√≠ aktualizaci procent
            const intervalId = setInterval(updateProgress, updateInterval);

            // Zastav√≠ aktualizaci a zobraz√≠ "ERRx69b11" po dosa≈æen√≠ n√°hodn√©ho c√≠le
            const stopTime = (targetPercentage / 100) * totalDuration; // ƒåas √∫mƒõrn√Ω c√≠lov√© hodnotƒõ
            setTimeout(() => {
                clearInterval(intervalId);
                progressText.textContent = `${Math.round(targetPercentage)}%`; // P≈ôesn√° koneƒçn√° hodnota
                errorText.textContent = 'ERRx9c1';
                errorText.style.opacity = '1';
            }, stopTime);

            // Synchronizace animace pruhu s n√°hodn√Ωm c√≠lem
            const loadingBar = document.querySelector('.loading-bar');
            if (loadingBar) {
                loadingBar.style.setProperty('--animation-duration', `${totalDuration / 1000}s`);
                loadingBar.style.setProperty('--target-width', `${targetPercentage}%`);
            } else {
                console.error('Element .loading-bar nenalezen!');
            }
        });

        const socialIcons = document.querySelectorAll('.social-icon');

        socialIcons.forEach(icon => {
            let touchCount = 0;
            let timeout;

            icon.addEventListener('touchstart', (e) => {
                e.preventDefault(); // Zamez√≠me defaultn√≠mu chov√°n√≠ (nap≈ô. otev≈ôen√≠ odkazu p≈ôi prvn√≠m doteku)

                // Pouze pro dotykov√° za≈ô√≠zen√≠
                if (window.matchMedia('(hover: none)').matches) {
                    if (touchCount === 0) {
                        // Prvn√≠ dotek ‚Äì zobraz√≠me tooltip
                        icon.classList.add('active');
                        touchCount++;

                        // Skryjeme tooltip po 3 sekund√°ch
                        clearTimeout(timeout);
                        timeout = setTimeout(() => {
                            icon.classList.remove('active');
                            touchCount = 0;
                        }, 3000);
                    } else {
                        // Druh√Ω dotek ‚Äì spust√≠me odkaz
                        window.open(icon.href, '_blank');
                        icon.classList.remove('active');
                        touchCount = 0;
                        clearTimeout(timeout);
                    }
                }
            });

            // Skryjeme tooltip p≈ôi doteku mimo ikonu
            document.addEventListener('touchstart', (e) => {
                if (!icon.contains(e.target)) {
                    icon.classList.remove('active');
                    touchCount = 0;
                    clearTimeout(timeout);
                }
            });
        });


    </script>
