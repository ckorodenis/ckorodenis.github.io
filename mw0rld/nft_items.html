<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Minting Simulation</title>
    <style>
        body {
            font-family: monospace;
            background-color: transparent; /* Transparentn√≠ pozad√≠ */
            color: #2d87aa;
            text-align: center;
        }
        #chart-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 250px;
            width: 90%;
            margin: 20px auto;
            border: 12px ridge rgba(63, 0, 55, 0.568);
            padding: 2px;
            background-color: black;
            position: relative;
            overflow: hidden;
        }
        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 15%;
            margin: 5px;
        }
        .bar {
            width: 100%;
            transition: height 0.3s;
            color: #2d87aa;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 10px;
            position: relative;
        }
        /* Ka≈æd√Ω sloupec m√° jinou barvu */
        #bar1 { background-color: #8B0000; } /* Tmavƒõ ƒçerven√° */
        #bar2 { background-color: #004488; } /* Tmavƒõ modr√° */
        #bar3 { background-color: #006600; } /* Tmavƒõ zelen√° */
        #bar4 { background-color: #886600; } /* Tmavƒõ ≈ælut√° */
        #bar5 { background-color: #660088; } /* Tmavƒõ fialov√° */

        .count {
            position: absolute;
            top: 5px;
            width: 100%;
            font-size: 16px;
            color: white;
        }
        .emoji {
            font-size: 30px;
            margin-top: 5px;
            color: #2d87aa;        
        }
        .most-common::before {
            content: "Common";
            color: limegreen;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }

        .most-rare::before {
            content: "Rare";
            color: red;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }
        
        button {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 8px;
            background-color: #5e0000;
            color: rgb(255, 255, 255);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 1.8s ease, color 1s ease, border-radius 0.4s;
        }
        button:hover {
            background-color: hsl(0, 100%, 73%);
            color: #000000;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <h1>NFT Items</h1>
    <p>Simulation of minting NFT items in MW0rld<br><br>Minting in progress... <br>Total NFT Items: <span id="totalCount">0</span> / 5000</p>
    <div id="chart-container">
        <div class="bar-container">
            <div class="bar" id="bar1" style="height: 10px;"><span class="count">0</span></div>
            <div class="emoji">ü™¢</div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar2" style="height: 10px;"><span class="count">0</span></div>
            <div class="emoji">üî¶</div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar3" style="height: 10px;"><span class="count">0</span></div>
            <div class="emoji">‚õ∫</div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar4" style="height: 10px;"><span class="count">0</span></div>
            <div class="emoji">üß™</div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar5" style="height: 10px;"><span class="count">0</span></div>
            <div class="emoji">üî¨</div>
        </div>
    </div>
    <button id="resetButton">Reset Simulation</button>

    <script>
        let nftCounts = [0, 0, 0, 0, 0]; // Poƒçet NFT ka≈æd√©ho druhu
        let totalNFTs = 0;
        const maxNFTs = 5000;
        const bars = [
            document.getElementById("bar1"),
            document.getElementById("bar2"),
            document.getElementById("bar3"),
            document.getElementById("bar4"),
            document.getElementById("bar5")
        ];
        const totalCountDisplay = document.getElementById("totalCount");
        const resetButton = document.getElementById("resetButton");

        // Z√≠sk√°n√≠ prvk≈Ø pro textov√© vysvƒõtlen√≠
        const rarityExplanation = document.createElement('p');
        rarityExplanation.style.color = 'white';
        document.body.appendChild(rarityExplanation);

        function mintNFT() {
            if (totalNFTs >= maxNFTs) {
                updateChart(); // Posledn√≠ aktualizace grafu
                return;
            }
            
            let randomIndex = Math.floor(Math.random() * 5); // Vyber n√°hodn√Ω NFT druh
            let randomAmount = Math.floor(Math.random() * 250) + 50; // Mint 50-300 ks
            nftCounts[randomIndex] += randomAmount;
            totalNFTs += randomAmount;

            if (totalNFTs > maxNFTs) {
                totalNFTs = maxNFTs;
            }

            updateChart();
            totalCountDisplay.innerText = totalNFTs;

            if (totalNFTs < maxNFTs) {
                setTimeout(mintNFT, 200);
            }
        }

        function updateChart() {
            let sortedNFTs = [...nftCounts].map((count, index) => ({ count, index }));
            sortedNFTs.sort((a, b) => b.count - a.count);

            sortedNFTs.forEach((item, i) => {
                let bar = bars[item.index];
                bar.style.height = (item.count / maxNFTs * 100 * 4) + "px"; // V√Ω≈°ka dle poƒçtu NFT
                bar.querySelector(".count").innerText = item.count;
                
                // Odstranƒõn√≠ star√Ωch t≈ô√≠d
                bar.classList.remove('most-common', 'most-rare');
            });

            // Oznaƒçen√≠ nejvƒõt≈°√≠ho a nejmen≈°√≠ho poƒçtu
            let mostCommon = sortedNFTs[0]; // Prvn√≠ prvek je nejvƒõt≈°√≠
            let mostRare = sortedNFTs[sortedNFTs.length - 1]; // Posledn√≠ prvek je nejmen≈°√≠

            bars[mostCommon.index].classList.add('most-common');
            bars[mostRare.index].classList.add('most-rare');
        }

        // Funkce pro resetov√°n√≠ simulace
        function resetSimulation() {
            nftCounts = [0, 0, 0, 0, 0]; // Reset poƒçtu NFT ka≈æd√©ho druhu
            totalNFTs = 0; // Reset celkov√©ho poƒçtu NFT
            totalCountDisplay.innerText = totalNFTs; // Aktualizace zobrazen√©ho poƒçtu NFT
            bars.forEach(bar => {
                bar.style.height = "10px"; // Reset v√Ω≈°ky sloupc≈Ø
                bar.querySelector(".count").innerText = "0"; // Reset textu poƒçtu
            });
            mintNFT(); // Restart simulace
        }

        // Otev≈ôen√≠ simulace
        mintNFT();

        // Event listener pro reset tlaƒç√≠tko
        resetButton.addEventListener("click", resetSimulation);
    </script>
</body>
</html>
