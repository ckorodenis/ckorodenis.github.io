<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MW0rld NFT Items Minting Progress</title>
    <style>
        body {
            font-family: monospace;
            background-color: transparent;
            color: #2d87aa;
            text-align: center;
        }
        #chart-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 250px;
            width: 90%;
            margin: 20px auto;
            border: 12px ridge rgba(63, 0, 55, 0.568);
            padding: 2px;
            background-color: black;
            position: relative;
            overflow: hidden;
        }
        .bar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 15%;
            margin: 5px;
        }
        .bar {
            width: 100%;
            transition: height 0.3s;
            color: #2d87aa;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 10px;
            position: relative;
        }
        #bar1 { background-color: #8B0000; }
        #bar2 { background-color: #004488; }
        #bar3 { background-color: #006600; }
        #bar4 { background-color: #886600; }
        #bar5 { background-color: #660088; }

        .count {
            position: absolute;
            top: 5px;
            width: 100%;
            font-size: 16px;
            color: white;
        }
        .emoji {
            font-size: 30px;
            margin-top: 5px;
            color: #2d87aa;
        }
        .most-common::before {
            content: "Common";
            color: limegreen;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }
        .most-rare::before {
            content: "Rare";
            color: red;
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
        }
        button {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 8px;
            background-color: #5e0000;
            color: rgb(255, 255, 255);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 1.8s ease, color 1s ease, border-radius 0.4s;
        }
        button:hover {
            background-color: hsl(0, 100%, 73%);
            color: #000000;
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <h1>NFT Items</h1>
    <p>Minting of NFT items in MW0rld<br><br>Minting in progress... <br>Total NFT Items: <span id="totalCount">0</span> / <span id="maxCount">0</span></p>
    <div id="chart-container">
        <div class="bar-container">
            <div class="bar" id="bar1" style="height: 10px;"><span class="count">0</span></div>
            <div class="emoji">ü™¢</div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar2" style="height: 10px;"><span class="count">0</span></div>
            <div class="emoji">üî¶</div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar3" style="height: 10px;"><span class="count">0</span></div>
            <div class="emoji">‚õ∫</div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar4" style="height: 10px;"><span class="count">0</span></div>
            <div class="emoji">üß™</div>
        </div>
        <div class="bar-container">
            <div class="bar" id="bar5" style="height: 10px;"><span class="count">0</span></div>
            <div class="emoji">üî¨</div>
        </div>
    </div>
    <button id="resetButton">Reset Simulation</button>

    <script>
        // Ruƒçnƒõ definovan√© c√≠lov√© poƒçty pro ka≈æd√Ω item s pozn√°mkami
        const targetCounts = [
            5,  // Item 1: ü™¢ (bar1, tmavƒõ ƒçerven√°)
            5,  // Item 2: üî¶ (bar2, tmavƒõ modr√°)
            2,  // Item 3: ‚õ∫ (bar3, tmavƒõ zelen√°)
            3,  // Item 4: üß™ (bar4, tmavƒõ ≈ælut√°)
            3   // Item 5: üî¨ (bar5, tmavƒõ fialov√°)
        ];
        let currentCounts = [0, 0, 0, 0, 0]; // Aktu√°ln√≠ poƒçet NFT ka≈æd√©ho druhu
        let totalNFTs = 0;
        const maxNFTs = targetCounts.reduce((a, b) => a + b, 0); // Celkov√Ω poƒçet NFT
        const bars = [
            document.getElementById("bar1"),
            document.getElementById("bar2"),
            document.getElementById("bar3"),
            document.getElementById("bar4"),
            document.getElementById("bar5")
        ];
        const totalCountDisplay = document.getElementById("totalCount");
        const maxCountDisplay = document.getElementById("maxCount");
        const resetButton = document.getElementById("resetButton");

        // Zobrazen√≠ maxim√°ln√≠ho poƒçtu
        maxCountDisplay.innerText = maxNFTs;

        // Nastaven√≠ rychlosti: dosa≈æen√≠ maxima za 5 sekund (5000 ms)
        const totalSteps = 25; // Poƒçet krok≈Ø pro plynulou animaci
        const stepInterval = 5000 / totalSteps; // Interval mezi kroky (ms)

        function mintNFT() {
            let allReached = true;
            for (let i = 0; i < targetCounts.length; i++) {
                if (currentCounts[i] < targetCounts[i]) {
                    allReached = false;
                    // P≈ô√≠r≈Østek: max 1 za krok, nep≈ôekroƒçit c√≠lovou hodnotu
                    let increment = Math.min(
                        Math.random() < 0.5 ? 1 : 0, // 50% ≈°ance na p≈ô√≠r≈Østek 1
                        targetCounts[i] - currentCounts[i]
                    );
                    currentCounts[i] += increment;
                    totalNFTs += increment;
                }
            }

            updateChart();
            totalCountDisplay.innerText = totalNFTs;

            if (!allReached) {
                setTimeout(mintNFT, stepInterval);
            }
        }

        function updateChart() {
            const maxCount = Math.max(...targetCounts); // Nejvy≈°≈°√≠ c√≠lov√° hodnota
            let sortedNFTs = [...currentCounts].map((count, index) => ({ count, index }));
            sortedNFTs.sort((a, b) => b.count - a.count);

            sortedNFTs.forEach((item, i) => {
                let bar = bars[item.index];
                // ≈†k√°lov√°n√≠ v√Ω≈°ky podle nejvy≈°≈°√≠ c√≠lov√© hodnoty
                bar.style.height = (item.count / maxCount * 120) + "px";
                bar.querySelector(".count").innerText = item.count;
                bar.classList.remove('most-common', 'most-rare');
            });

            // Oznaƒçen√≠ nejvƒõt≈°√≠ho a nejmen≈°√≠ho poƒçtu
            let mostCommon = sortedNFTs[0];
            let mostRare = sortedNFTs[sortedNFTs.length - 1];
            if (mostCommon.count > 0) bars[mostCommon.index].classList.add('most-common');
            if (mostRare.count > 0) bars[mostRare.index].classList.add('most-rare');
        }

        function resetSimulation() {
            currentCounts = [0, 0, 0, 0, 0];
            totalNFTs = 0;
            totalCountDisplay.innerText = totalNFTs;
            bars.forEach(bar => {
                bar.style.height = "10px";
                bar.querySelector(".count").innerText = "0";
                bar.classList.remove('most-common', 'most-rare');
            });
            mintNFT();
        }

        mintNFT();
        resetButton.addEventListener("click", resetSimulation);
    </script>
</body>
</html>
