            left: 0;

        }

            flex-direction: column;
            justify-content: flex-start;

        }

        #logo-video {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        @keyframes shrinkLogo {
            from {
                width: clamp(300px, 75vw, 900px);
                top: 0;
                left: 0;
            }
            to {
                width: clamp(100px, 20vw, 300px);
                top: 2vw;
                left: 2vw;
            }
        }

        .section-1 .content {
            opacity: 0; /* Skryjeme na začátku */
            transition: opacity 1s ease;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 10px;
        }

        .section-1 .content.visible {
            opacity: 1;
        }

        /* Skrytý obsah */
        .content.hidden {
            opacity: 0;
        }

        /* Zobrazení obsahu */
        .content.visible {
            opacity: 1;
            transition: opacity 1s ease;
        }

        .lang-toggle {
            position: absolute;
            top: 20px;
            right: 20px;

            height: clamp(20px, 4vw, 40px); /* Responzivní výška */

            border: none;
            box-shadow: clamp(3px, 0.75vw, 5px) clamp(3px, 0.75vw, 5px) 0 #FFFFFF; /* Responzivní stín */
            cursor: crosshair;
            padding: 0;
            font-family: 'Roboto Mono', monospace; /* Retro font */
            font-size: clamp(10px, 1.5vw, 16px); /* Responzivní velikost textu */
            text-transform: uppercase;
            transition: box-shadow 0.2s ease, transform 0.2s ease; /* Plynulé změny */
        }

        .lang-toggle .lang-text {
            display: block;
            color: #FFFFFF; /* Bílý text */
            text-align: center;
            line-height: clamp(20px, 4vw, 40px); /* Vycentrování podle výšky */
        }

        .lang-toggle:hover {
            box-shadow: clamp(8px, 1vw, 10px) clamp(8px, 1vw, 10px) 0 #FFFFFF; /* Větší stín při najetí */
        }

        .lang-toggle:active {
            box-shadow: clamp(1px, 0.25vw, 2px) clamp(1px, 0.25vw, 2px) 0 #FFFFFF; /* Menší stín při kliknutí */
            transform: translate(clamp(1px, 0.25vw, 2px), clamp(1px, 0.25vw, 2px)); /* Responzivní posun */

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .typewriter {

            font-size: clamp(14px, 4vw, 50px);

        }

        .tooltip {

        .tooltip .tooltip-text {

            padding: 10px;
            border-radius: 5px;

        .tooltip-right .tooltip-text {

                transform: none; /* Zrušíme vertikální posun */
                top: 100%; /* Posuneme pod text místo vedle */

        }

        .tooltip:active .tooltip-text {
            visibility: visible;

        let currentLang = 'cs'; // Výchozí jazyk
        const typewriterInstances = new Map(); // Pro ukládání typewriter timeoutů

        // Typewriter funkce s možností zastavení
        function typeWord(element, words) {
            // Zastavíme předchozí instanci
            if (typewriterInstances.has(element)) {
                const timeouts = typewriterInstances.get(element);
                timeouts.forEach(timeout => clearTimeout(timeout));
                typewriterInstances.delete(element);
            }

            let wordIndex = 0;
            let charIndex = 0;
            let currentWord = '';
            let isDeleting = false;
            const timeouts = [];

            element.innerHTML = ''; // Vyčistíme obsah
            const cursor = document.createElement('span');
            cursor.classList.add('cursor');
            element.appendChild(cursor);
            element.insertBefore(document.createTextNode(''), cursor);

            function type() {
                currentWord = words[wordIndex];
                if (isDeleting) {
                    element.childNodes[0].textContent = currentWord.substring(0, charIndex--);
                    if (charIndex < 0) {
                        isDeleting = false;
                        wordIndex = (wordIndex + 1) % words.length;
                        timeouts.push(setTimeout(type, 500));
                    } else {
                        timeouts.push(setTimeout(type, 100));
                    }
                } else {
                    element.childNodes[0].textContent = currentWord.substring(0, charIndex++);
                    if (charIndex > currentWord.length) {
                        isDeleting = true;
                        timeouts.push(setTimeout(type, 2000));
                    } else {
                        timeouts.push(setTimeout(type, 100));
                    }
                }
            }

            timeouts.push(setTimeout(type, 100));
            typewriterInstances.set(element, timeouts);
        }

        // Funkce pro aktualizaci textů
        function updateLanguage(lang) {
            currentLang = lang;

            // Statické texty (včetně Sekce 2 a 4)
            document.querySelectorAll('[data-key]').forEach(element => {
                const key = element.getAttribute('data-key');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });

            // Tooltipy – aktualizace obsahu
            document.querySelectorAll('.tooltip').forEach(tooltip => {
                const mainTextElement = tooltip.querySelector('.main-text');
                const key = mainTextElement ? mainTextElement.getAttribute('data-key') : null;
                const tooltipKey = tooltip.getAttribute('data-tooltip-key');

                const tooltipText = tooltip.querySelector('.tooltip-text');
                if (tooltipText) {
                    let words;
                    if (tooltip.closest('.section-2') && key) {
                        // Sekce 2: Tooltip podle přeloženého textu z data-key
                        const translatedText = translations[lang][key];
                        words = translations[lang].section2_fade[translatedText];
                    } else if (tooltip.closest('.section-4') && key) {
                        // Sekce 4: Tooltip podle přeloženého textu z data-key
                        const translatedText = translations[lang][key];
                        words = translations[lang].section4_fade[translatedText];
                    } else if (tooltip.closest('.section-3') && tooltipKey) {
                        // Sekce 3: Tooltip podle data-tooltip-key
                        words = translations[lang].section3_tooltips[tooltipKey];
                    } else if (tooltip.closest('.section-5') && tooltipKey) {
                        // Sekce 5: Tooltip podle data-tooltip-key přímo v translations
                        words = translations[lang][tooltipKey];
                    } else if (tooltipKey) {
                        // Fallback pro jiné tooltipy s data-tooltip-key
                        words = translations[lang][tooltipKey];
                    }

                    // Nastavení obsahu tooltipu
                    if (words) {
                        tooltipText.innerHTML = words.split(' ').map(word => `<span class="word">${word}</span>`).join('');
                    } else {
                        console.warn(`Tooltip content not found for key: ${key || tooltipKey}`);
                    }
                }
            });

            // Restart typewriterů
            const section1Dynamic = document.querySelector('.section-1 .dynamic-text');
            const section3Dynamic = document.querySelector('.section-3 .dynamic-text');
            typeWord(section1Dynamic, translations[lang].section1_dynamic);
            typeWord(section3Dynamic, translations[lang].section3_dynamic);
        }


       

        // Přepínání jazyka
        const langToggle = document.querySelector('.lang-toggle');
        const langText = langToggle.querySelector('.lang-text');
        langToggle.addEventListener('click', () => {
            const newLang = currentLang === 'cs' ? 'en' : 'cs';
            langText.textContent = newLang === 'cs' ? 'EN' : 'CZ';
            updateLanguage(newLang);
        });

        

        let activeTooltip = null;
        document.querySelectorAll('.tooltip').forEach(tooltip => {
